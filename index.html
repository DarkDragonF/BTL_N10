		  display: none; /* Ẩn hình ảnh ban đầu */

		}

			cursor: pointer;

		}

		/* Định dạng cho khung nhập tin nhắn */
		#chat-input {
			position: absolute;
			bottom: 10px;
			left: 10px;
			width: calc(100% - 20px);
			display: flex;
		}

		#chat-input input {
			flex: 1;
			padding: 5px;
			border: 1px solid #ddd;
			border-radius: 5px 0 0 5px;
		}

		#chat-input button {
			padding: 5px 10px;
			border: 1px solid #ddd;
			border-left: none;
			background-color: #007bff;
			color: white;
			border-radius: 0 5px 5px 0;
			cursor: pointer;
		}

		/* Định dạng cho tin nhắn */

		.chat-message .timestamp {

			color: #888;
			margin-left: 10px;
		}

			font-weight: bold;
			margin-right: 10px;

	  <script>
		// Hàm hiển thị hình ảnh

		  document.getElementById('image-container').style.display = 'none';
		}

		// Hàm hiển thị khung chat

			document.getElementById('chat-container').style.display = 'block';
		}

		// Hàm đóng khung chat
		function closeChat() {
			document.getElementById('chat-container').style.display = 'none';
		}

		// Hàm gửi tin nhắn
		function sendMessage() {
			var input = document.getElementById('chat-message-input');
			var message = input.value.trim();
			var username = "User"; // Tên tài khoản, có thể thay đổi theo logic của bạn
			if (message) {
				var chatMessages = document.getElementById('chat-messages');
				var messageElement = document.createElement('div');
				messageElement.className = 'chat-message';
				messageElement.innerHTML = '<span class="username">' + username + ':</span><span>' + message + '</span><span class="timestamp">' + new Date().toLocaleTimeString() + '</span>';
				chatMessages.appendChild(messageElement);
				input.value = '';
				chatMessages.scrollTop = chatMessages.scrollHeight;
			}
		}
